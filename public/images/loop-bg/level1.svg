<svg width="2000" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="earthSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#98D8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="earthGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B5B4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A3F35;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="earthGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky gradient -->
  <rect width="2000" height="400" fill="url(#earthSky)"/>
  
  <!-- Sun -->
  <circle cx="300" cy="80" r="40" fill="#FFD700" opacity="0.9">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="50" fill="url(#earthGlow)"/>
  
  <!-- Clouds layer 1 (far) -->
  <g opacity="0.6">
    <ellipse cx="100" cy="120" rx="60" ry="25" fill="#FFFFFF"/>
    <ellipse cx="130" cy="120" rx="50" ry="20" fill="#FFFFFF"/>
    <ellipse cx="500" cy="100" rx="70" ry="30" fill="#FFFFFF"/>
    <ellipse cx="530" cy="100" rx="55" ry="25" fill="#FFFFFF"/>
    <ellipse cx="900" cy="110" rx="65" ry="28" fill="#FFFFFF"/>
    <ellipse cx="930" cy="110" rx="50" ry="22" fill="#FFFFFF"/>
    <ellipse cx="1300" cy="105" rx="60" ry="26" fill="#FFFFFF"/>
    <ellipse cx="1330" cy="105" rx="48" ry="20" fill="#FFFFFF"/>
    <ellipse cx="1700" cy="115" rx="68" ry="29" fill="#FFFFFF"/>
    <ellipse cx="1730" cy="115" rx="52" ry="24" fill="#FFFFFF"/>
  </g>
  
  <!-- Clouds layer 2 (mid) -->
  <g opacity="0.5">
    <ellipse cx="250" cy="140" rx="50" ry="22" fill="#FFFFFF"/>
    <ellipse cx="275" cy="140" rx="45" ry="18" fill="#FFFFFF"/>
    <ellipse cx="750" cy="130" rx="55" ry="24" fill="#FFFFFF"/>
    <ellipse cx="775" cy="130" rx="48" ry="20" fill="#FFFFFF"/>
    <ellipse cx="1250" cy="135" rx="52" ry="23" fill="#FFFFFF"/>
    <ellipse cx="1275" cy="135" rx="46" ry="19" fill="#FFFFFF"/>
    <ellipse cx="1750" cy="125" rx="54" ry="25" fill="#FFFFFF"/>
    <ellipse cx="1775" cy="125" rx="47" ry="21" fill="#FFFFFF"/>
  </g>
  
  <!-- Ground/Platform -->
  <rect y="320" width="2000" height="80" fill="url(#earthGround)"/>
  
  <!-- Ground texture/details -->
  <g opacity="0.3">
    <rect x="50" y="340" width="150" height="5" fill="#5A4A3A"/>
    <rect x="300" y="350" width="200" height="5" fill="#5A4A3A"/>
    <rect x="600" y="345" width="180" height="5" fill="#5A4A3A"/>
    <rect x="900" y="355" width="160" height="5" fill="#5A4A3A"/>
    <rect x="1200" y="340" width="170" height="5" fill="#5A4A3A"/>
    <rect x="1500" y="350" width="190" height="5" fill="#5A4A3A"/>
    <rect x="1800" y="345" width="175" height="5" fill="#5A4A3A"/>
  </g>
</svg>

